<div class="modal" id="addProductDialog" role="dialog" aria-hidden="true" tabindex='-1'>
    <form class="form-horizontal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="n-dialog-header-fg-filler"></div>
                    <div class="n-dialog-header-bg-filler"></div>
                    <div class="n-dialog-header-curve">
                        <div class="fg-mask"></div>
                        <div class="bg-mask"></div>
                        <div class="fg-corner"></div>
                        <div class="bg-corner"></div>
                    </div>
                    <i class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close"></i>
                    <h1 class="modal-title" id="myModalLabel">产品新建</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addProduct_code" class="col-sm-2 control-label">产品型号:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addProduct_code" name="code"
                                   value="" placeholder="<产品型号>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addProduct_companyDiv" class="col-sm-2 control-label">客户公司:</label>
                        <div id="addProduct_companyDiv" class="col-sm-8">
                            <div class="n-search n-search-clearable">
                                <a class="n-search-icon dropdown-toggle" id="addProduct_companySearch" data-toggle="dropdown"
                                   aria-expanded="true" href="javascript:void(0)">
                                    <span class="icon icon-search"></span>
                                    <span class="icon icon-arrow"></span></a>
                                <input id="addProduct_companyName" type="text" class="n-inputfield n-search-input"
                                       placeholder="<客户公司>">
                                <a class="n-search-control-icon" href="javascript:clearSearch('addProduct_companyName')">
                                    <span class="icon icon-close"></span></a>
                                <ul id="addProduct_companyList" class="dropdown-menu" role="menu">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addProductButton" type="button" class="btn btn btn-standard ">保存</button>
                    <button class="btn btn btn-standard" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
