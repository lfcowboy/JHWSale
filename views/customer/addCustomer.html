<div class="modal" id="addCustomerDialog" role="dialog" aria-labelledby="myModalDlgLabel-subhead" aria-hidden="true"
     tabindex='-1'>
    <form class="form-horizontal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="n-dialog-header-fg-filler"></div>
                    <div class="n-dialog-header-bg-filler"></div>
                    <div class="n-dialog-header-curve">
                        <div class="fg-mask"></div>
                        <div class="bg-mask"></div>
                        <div class="fg-corner"></div>
                        <div class="bg-corner"></div>
                    </div>
                    <i class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close"></i>

                    <h1 class="modal-title" id="myModalLabel">联系人</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addCustomer_name" class="col-sm-2 control-label">名称:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addCustomer_name" name="name"
                                   value="" placeholder="<输入联系人名称>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addCustomer_name" class="col-sm-2 control-label">职称:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addCustomer_role" name="name"
                                   value="" placeholder="<输入联系人职称>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addCustomer_name" class="col-sm-2 control-label">电话:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addCustomer_tel" name="name"
                                   value="" placeholder="<输入联系人电话>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addCustomer_name" class="col-sm-2 control-label">电邮:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addCustomer_email" name="name"
                                   value="" placeholder="<输入联系人电邮>">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addCustomerButton" type="button" class="btn btn btn-standard ">保存</button>
                    <button class="btn btn btn-standard" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
