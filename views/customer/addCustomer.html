<div id="addCustomerPanel" class="panel panel-shadow content-panel">
    <div class="panel-heading">
        <h1>新建客户公司</h1>
    </div>
    <div class="panel-body">
        <div class="panel-section">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="addCustomer_companyDiv" class="col-sm-2 control-label">公司:</label>

                    <div id="addCustomer_companyDiv" class="col-sm-8">
                        <div class="n-search n-search-clearable">
                            <a class="n-search-icon dropdown-toggle" id="addCustomer_companySearch" data-toggle="dropdown"
                               aria-expanded="true" href="javascript:void(0)">
                                <span class="icon icon-search"></span>
                                <span class="icon icon-arrow"></span></a>
                            <input id="addCustomer_companyName" type="text" class="n-inputfield n-search-input"
                                   placeholder="<公司名>">
                            <a class="n-search-control-icon" href="javascript:void(0)">
                                <span class="icon icon-close"></span></a>
                            <ul id="addCustomer_companyList" class="dropdown-menu n-dropdown-menu-scroll" role="menu"
                                aria-labelledby="dropdownMenu2">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addCustomer_name" class="col-sm-2 control-label">名称:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control n-inputfield" id="addCustomer_name" name="name"
                               value="" placeholder="<输入联系人名称>">
                        <a class="form-control-feedback form-control-feedback"><span class="icon"></span></a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addCustomer_name" class="col-sm-2 control-label">职称:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control n-inputfield" id="addCustomer_role" name="name"
                               value="" placeholder="<输入联系人职称>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="addCustomer_tel" class="col-sm-2 control-label">电话:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control n-inputfield" id="addCustomer_tel" name="name"
                               value="" placeholder="<输入联系人电话>">
                        <a class="form-control-feedback form-control-feedback"><span class="icon"></span></a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="addCustomer_name" class="col-sm-2 control-label">电邮:</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control n-inputfield" id="addCustomer_email" name="name"
                               value="" placeholder="<输入联系人电邮>">
                    </div>
                </div>
                <button id="addCustomerButton" type="button" class="btn btn btn-standard ">保存</button>
            </form>
        </div>
    </div>
</div>
