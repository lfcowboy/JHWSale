<div class="modal" id="addSectionDialog" role="dialog" aria-hidden="true" tabindex='-1' data-section-id="<%=section.id%>">
    <form class="form-horizontal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="n-dialog-header-fg-filler"></div>
                    <div class="n-dialog-header-bg-filler"></div>
                    <div class="n-dialog-header-curve">
                        <div class="fg-mask"></div>
                        <div class="bg-mask"></div>
                        <div class="fg-corner"></div>
                        <div class="bg-corner"></div>
                    </div>
                    <i class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close"></i>

                    <h1 class="modal-title" id="myModalLabel">部门</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addSection_name" class="col-sm-2 control-label">名字:</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addSection_name"
                                   value="<%=section.name%>" placeholder="<输入部门名字>">
                            <a class="form-control-feedback form-control-feedback"><span class="icon"></span></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addSection_owner" class="col-sm-2 control-label">管理员:</label>

                        <div id="addSection_owner" class="col-sm-10">
                            <div class="n-search n-search-clearable">
                                <a class="n-search-icon dropdown-toggle" id="addSection_ownerSearch" data-toggle="dropdown"
                                   aria-expanded="true" href="javascript:void(0)">
                                    <span class="icon icon-search"></span>
                                    <span class="icon icon-arrow"></span></a>
                                <input id="addSection_ownerId" value="<%=section.ownerId%>" hidden/>
                                <input id="addSection_ownerName" type="text" class="n-inputfield n-search-input"
                                       placeholder="<管理员>" value="<%=section.ownerName%>">
                                <a class="n-search-control-icon" href="javascript:void(0)">
                                    <span class="icon icon-close"></span></a>
                                <ul id="addSection_ownerList" class="dropdown-menu n-dropdown-menu-scroll" role="menu">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="addSectionButton" type="button" class="btn btn btn-standard" data-section-id="<%=section.id%>">保存</button>
                    <button class="btn btn btn-standard" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
