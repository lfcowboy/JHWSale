<div class="modal" id="addRoleDialog" role="dialog" aria-hidden="true" data-role-id="<%= roleId%>" tabindex='-1'>
    <form class="form-horizontal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="n-dialog-header-fg-filler"></div>
                    <div class="n-dialog-header-bg-filler"></div>
                    <div class="n-dialog-header-curve">
                        <div class="fg-mask"></div>
                        <div class="bg-mask"></div>
                        <div class="fg-corner"></div>
                        <div class="bg-corner"></div>
                    </div>
                    <i class="icon icon-close-rounded" data-dismiss="modal" aria-label="Close"></i>
                    <h1 class="modal-title" id="myModalLabel">角色</h1>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addRole_name" class="col-sm-2 control-label">角色名:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control n-inputfield" id="addRole_name"
                                   value="<%= roleName%>" placeholder="<输入角色名字>">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="addRole_actionList"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveRoleButton" type="button" class="btn btn btn-standard ">保存</button>
                    <button class="btn btn btn-standard" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
